<body id="bcb_body">
<section id="headerWrapper" class="clearfix">
    <header id="headerContent" class="clearfix">
        <a href="/">Brockport Club Baseball Stats Console</a>
        <div id="{{ALViewElement_loggerElement}}" class="logged_in">
            <p>Logout</p>
        </div>
    </header>
</section>
<main id="mainContentWrapper">
    <header class="page_header">
        <span id="pitchersTextHeader">Pitchers:</span>
        <img id="pitchersImageHeader" title="Add Pitcher" src="/images/addIcon.png">
    </header>
    <section id="pitchersBoxElement" class="box_element">
        <p id="{{ALViewElement_noPitchersMessage}}"><i>There are no pitchers currently added for this game.</i></p>
        <form method="post" id="{{ALViewElement_addPitchersForm}}">
            <table class="bcb_table">
                <thead>
                    <tr class="firstRow">
                        <th class="firstCell">Name</th>
                        <th>W</th>
                        <th>L</th>
                        <th>G</th>
                        <th>GS</th>
                        <th>CG</th>
                        <th>SV</th>
                        <th>SVO</th>
                        <th>IP</th>
                        <th>H</th>
                        <th>R</th>
                        <th>ER</th>
                        <th>HR</th>
                        <th>BB</th>
                        <th>SO</th>
                        <th>SHO</th>
                        <th>HBP</th>
                    </tr>
                </thead>
                <tbody id="{{ALViewElement_pitchersTableBody}}">

                </tbody>
            </table>

            <input type="hidden" name="addPitchersSubmitForm">
            <button type="submit"  id="submitAddPitchersButton" class="fancyButton fancyButton-hvr">Save</button>
        </form>
    </section>
</main>
<div id="lightbox">
    <div id="playersPopUp">
        <header class="clearfix">
            <span>Players</span>
            <button type="submit"  id="addPitchersPopUpButton" class="fancyButton fancyButton-hvr">Submit</button>
        </header>
        <main>
            <ul id="{{ALViewElement_playersPopUpList}}">

            </ul>
        </main>
    </div>
</div>

<script src="/js/jquery-1.7.min.js"></script>
<script src='/js/jquery-ui-1.8.19.custom.min.js'></script>
<script src="/js/main_js.js"></script>
</body>
</html>
