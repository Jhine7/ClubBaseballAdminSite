<body id="bcb_body">
<section id="headerWrapper" class="clearfix">
    <header id="headerContent" class="clearfix">
        <a href="/">Brockport Club Baseball Stats Console</a>
        <div id="{{ALViewElement_loggerElement}}" class="logged_in">
            <p>Logout</p>
        </div>
    </header>
</section>
<main id="mainContentWrapper">
    <section id="{{ALViewElement_errorSec}}">

    </section>
    <section id="{{ALViewElement_confirmSec}}">

    </section>
    <header class="page_header">
        Add Game:
    </header>
    <section class="box_element">
        <form method="post" id="addGameForm">
            <span class="form_sec">
                <label for="opponent">Opponent:</label>
                <input name="opponent" id="opponent" maxlength="150" type="text">
            </span>

            <span class="form_sec">
                 <label for="month">Date:</label>

                 <input name="month" id="month" maxlength="2" type="text" placeholder="mm" class="date_input">
                 <span>/</span>
                 <input name="day" id="day" maxlength="2" type="text" placeholder="dd" class="date_input">
                 <span>/</span>
                 <input name="year" id="year" maxlength="4" type="text" placeholder="yyyy" class="date_input">
            </span>

            <span class="form_sec">
                <label for="winLoss">Win/Loss:</label>
                <select name="winLoss" id="winLoss">
                    <option value="w">W</option>
                    <option value="l">L</option>
                </select>
            </span>

            <input type="hidden" name="addGameFormSubmit">
            <button type="submit"  id="submitAddGameButton" class="fancyButton fancyButton-hvr">Save</button>
        </form>
    </section>
</main>
<script src="/js/jquery-1.7.min.js"></script>
<script src='/js/jquery-ui-1.8.19.custom.min.js'></script>
<script src="/js/main_js.js"></script>
</body>
</html>
